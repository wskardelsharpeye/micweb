<ion-header>

  <ion-navbar>
    <ion-title>fillCadidateProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submitProfile(maid)" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="First Name" name="firstName" [(ngModel)]="maid.firstName" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="password" placeholder="Last Name" name="lastName" [(ngModel)]="maid.lastName" required></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">submit</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
