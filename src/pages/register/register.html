<ion-header>
  
    <ion-navbar color="dark">
      <ion-title>Sign up</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class = "login-content">
    <form (ngSubmit)="register(account)" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email | PhoneNo" name="firstName" [(ngModel)]="account.account" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="lastName" [(ngModel)]="account.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">register</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
