<ion-content class="login-content" padding>
  <ion-row class="logo-row">
   
    <ion-col>
      <div>
        <p style="font-weight: bold; font-size: 20px; color: white;">When you are here</p>
        <p style="font-weight: bold; font-size: 20px; color: white;"> You are with family</p>
       
      </div>
    </ion-col>
   
  </ion-row>
  <div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email | PhoneNo" name="account" [(ngModel)]="registerCredentials.account" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
         
        </ion-col>
      
      </ion-row>
    </form>
  </div>
  <div>
      <ion-col class="signup-col">
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
      </ion-col>
  </div>
</ion-content>
